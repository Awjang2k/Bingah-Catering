<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <!-- CSS dan Library tambahan lainnya bisa ditambahkan disini -->
    <style>
      /* Tambahan styling jika diperlukan */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-50">
      <header class="relative inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
              <span class="sr-only">my Company</span>
              <img class="h-8 w-auto" src="bingah-01 copy.png" alt="Company Logo" />
            </a>
          </div>
          <div class="flex lg:hidden">
            <!-- Tambahkan ID pada tombol hamburger -->
            <button
              type="button"
              id="hamburger-button" <!-- Menambahkan ID disini -->
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <!-- NAV TENGAH -->
          <div class="hidden lg:flex lg:gap-x-12">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >Katering Sehat</a
            >
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >Katering Murah</a
            >
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >Galery</a
            >
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >Tentang Kami</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <!-- tombol login yg diilangin -->
            <!-- <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >Log in <span aria-hidden="true">&rarr;</span></a
            > -->
          </div>
        </nav>
        <!-- Mobile menu -->
        <div class="lg:hidden hidden" role="dialog" aria-modal="true">
          <!-- Konten menu -->
          <div class="fixed inset-0 z-50 bg-gray-800 opacity-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img
                  class="h-6 w-auto"
                  src="path/to/LOGO-BINGAH-04.png"
                  alt="logobingah"
                />
              </a>
              <!-- Tombol "X" untuk menutup menu -->
              <button
                type="button"
                class="close-button -m-2.5 rounded-md p-2.5 text-gray-700"
                aria-label="Close menu"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Katering Sehat</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Katering Murah</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Galery</a
                  >
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Tentang Kami</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- gambar -->
      <div class="relative isolate px-6 pt-14 lg:px-8" id="bekgron">
        <img
          src="Devraj-Caterers.jpg"
          alt="ketringfoto"
          class="absolute top-0 left-0 w-full h-full object-cover"
          style="z-index: -2;"
        />
        <!-- overlay hitam -->
        <div
          class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
          style="z-index: -1;"
        ></div>

        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-16" style="z-index: 1">
          <div class="hidden sm:mb-8 sm:flex sm:justify-center">
            <div
              class="relative rounded-full px-3 py-1 text-sm leading-6 text-white ring-1 ring-white "
            >
              lihat kedekatan kami dengan anda
              <a
                href="https://maps.app.goo.gl/G9ZmrMFNaXGhw4Y27"
                class="font-semibold underline"
                ><span class="absolute inset-0" aria-hidden="true"></span>disini
                <span aria-hidden="true">&rarr;</span></a
              >
            </div>
          </div>
          <div class="text-center">
            <h1 class="text-4xl font-bold tracking-tight text-white sm:text-6xl">
              Sayogi Nu Merenah
            </h1>
            <p class="mt-6 text-lg leading-8 text-white">
              Merenah dahar, merenah lapak, merenah letah. its all about merenah
              after all.
            </p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
              <a
                href="#"
                class="rounded-md bg-red-700 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >Pesan Sekarang</a
              >
              <!-- belum perlu -->
              <!-- <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
                      >Learn more <span aria-hidden="true">â†’</span></a
                    > -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tambahkan JavaScript untuk mengaktifkan fungsi tombol hamburger -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const hamburgerButton = document.getElementById('hamburger-button');
        const mobileMenu = document.querySelector('[role="dialog"]');
        const closeButton = document.querySelector('.close-button');

        // Fungsi untuk membuka menu
        const openMenu = () => {
          mobileMenu.classList.remove('hidden');
        };

        // Fungsi untuk menutup menu
        const closeMenu = () => {
          mobileMenu.classList.add('hidden');
        };

        // Menambahkan event listener ke tombol hamburger
        hamburgerButton.addEventListener('click', openMenu);

        // Menambahkan event listener ke tombol close
        closeButton.addEventListener('click', closeMenu);
      });
    </script>
  </body>
</html>
